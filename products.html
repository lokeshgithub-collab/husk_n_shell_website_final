<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefae0;
      color: #333;
    }
    header {
      background-color: #d4a373;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      vertical-align: middle;
    }
    .logo span {
      margin-left: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: #333;
    }
    .products {
      padding: 40px 20px;
      background-color: #fefae0;
    }
    .products h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      justify-content: center;
      padding: 10px 0;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      object-position: 50% 30%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.1rem;
    }
    .product p {
      font-size: 0.9rem;
      margin: 4px 0;
    }
    .product .original-price {
      text-decoration: line-through;
      color: #777;
    }
    .product .discount-price {
      color: #d94e34;
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .controls button {
      background-color: #6c584c;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .controls button:hover {
      background-color: #5e503f;
    }
    .cart-container {
      padding: 20px;
      margin-top: 30px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
    }
    .cart-container h2 {
      text-align: center;
    }
    .cart-container ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-container ul li {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    .total-price {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/husk.jpg.jpeg" alt="HUSK N SHELL Logo" />
    <span>HUSK N SHELL</span>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="delivery.html">Delivery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="myaccount.html">MyAccount</a></li>
    </ul>
  </nav>
</header>

<section class="products">
  <h2>Our Products</h2>
  <div class="product-grid">

    <!-- Coconut Cooking Ladle -->
    <div class="product">
      <img src="images/coco ladle.jpeg" alt="Coco ladle" />
      <h3>Coconut Cooking Ladle</h3>
      <p class="original-price">₹350 <span>(₹150 off)</span></p>
      <p class="discount-price">₹200</p>
      <div class="controls">
        <button onclick="decreaseQuantity('Coconut Cooking Ladle')">-</button>
        <button onclick="addToCart('Coconut Cooking Ladle', 200)">Add to Cart</button>
        <button onclick="increaseQuantity('Coconut Cooking Ladle')">+</button>
      </div>
    </div>

    <!-- Coconut Bank -->
    <div class="product">
      <img src="images/cocobank.jpg" alt="Coconut Bank" />
      <h3>Coconut Bank</h3>
      <p class="original-price">₹300 <span>(₹100 off)</span></p>
      <p class="discount-price">₹200</p>
      <div class="controls">
        <button onclick="decreaseQuantity('Coconut Bank')">-</button>
        <button onclick="addToCart('Coconut Bank', 200)">Add to Cart</button>
        <button onclick="increaseQuantity('Coconut Bank')">+</button>
      </div>
    </div>

    <!-- Charcoal Powder -->
    <div class="product">
      <img src="images/charcoal powder.jpg" alt="Charcoal Powder" />
      <h3>Charcoal Powder</h3>
      <p class="original-price">₹199 <span>(₹100 off)</span></p>
      <p class="discount-price">₹99</p>
      <div class="controls">
        <button onclick="decreaseQuantity('Charcoal Powder')">-</button>
        <button onclick="addToCart('Charcoal Powder', 99)">Add to Cart</button>
        <button onclick="increaseQuantity('Charcoal Powder')">+</button>
      </div>
    </div>

    <!-- Coconut Lamp -->
    <div class="product">
      <img src="images/cocolamp.jpg" alt="Coconut Lamp" />
      <h3>Coconut Lamp</h3>
      <p class="original-price">₹149 <span>(₹100 off)</span></p>
      <p class="discount-price">₹49</p>
      <div class="controls">
        <button onclick="decreaseQuantity('Coconut Lamp')">-</button>
        <button onclick="addToCart('Coconut Lamp', 49)">Add to Cart</button>
        <button onclick="increaseQuantity('Coconut Lamp')">+</button>
      </div>
    </div>

    <!-- Husk Planter -->
    <div class="product">
      <img src="images/huskplanter.jpg" alt="Husk Planter" />
      <h3>Husk Planter</h3>
      <p class="original-price">₹300<span>(₹150 off)</span></p>
      <p class="discount-price">₹150</p>
      <div class="controls">
        <button onclick="decreaseQuantity('Husk Planter')">-</button>
        <button onclick="addToCart('Husk Planter', 150)">Add to Cart</button>
        <button onclick="increaseQuantity('Husk Planter')">+</button>
      </div>
    </div>

  </div>
</section>

<section class="cart-container">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p class="total-price"><strong>Total:</strong> ₹<span id="total-price">0</span></p>
</section>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function addToCart(productName, productPrice) {
    const index = cart.findIndex(item => item.name === productName);
    if (index !== -1) {
      cart[index].quantity += 1;
    } else {
      cart.push({ name: productName, price: productPrice, quantity: 1 });
    }
    updateCart();
  }

  function increaseQuantity(productName) {
    const index = cart.findIndex(item => item.name === productName);
    if (index !== -1) {
      cart[index].quantity += 1;
      updateCart();
    }
  }

  function decreaseQuantity(productName) {
    const index = cart.findIndex(item => item.name === productName);
    if (index !== -1) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      updateCart();
    }
  }

  function updateCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    const cartItems = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    cartItems.innerHTML = '';
    let totalPrice = 0;
    cart.forEach(item => {
      totalPrice += item.price * item.quantity;
      const li = document.createElement('li');
      li.textContent = `${item.name} x ${item.quantity} = ₹${item.price * item.quantity}`;
      cartItems.appendChild(li);
    });
    totalPriceEl.textContent = totalPrice;
  }

  window.onload = updateCart;
</script>

</body>
</html>
